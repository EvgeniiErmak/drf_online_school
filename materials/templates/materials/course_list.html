{% extends 'materials/base.html' %}

{% block content %}
    <h2>Available Courses</h2>
    <ul>
    {% for course in courses %}
        <li><a href="{% url 'course-detail' course.pk %}">{{ course.title }}</a></li>
    {% empty %}
        <li>No courses available.</li>
    {% endfor %}
    </ul>
{% endblock %}
